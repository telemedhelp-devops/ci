#

server {
	listen 80 default_server;

	location / {
		return 301 https://$host$request_uri;
	}
}

server {
	listen 443 ssl default_server;
	ssl_certificate     /etc/letsencrypt/live/latest/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/latest/privkey.pem;

	root /home/site/go/src/gitlab.telemed.help/devops/ci/frontend/build;

	index index.html;

	set $goto @backend;
	if ($request_uri = "/") {
		set $goto @frontend;
	}
	if ($request_uri = "/index.html") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/frontend/") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/static/") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/css/") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/sockjs-node/") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/__webpack_dev_server__/") {
		set $goto @frontend;
	}
	if ($request_uri ~ "^/projects/[^/]*/approveDeploy") {
		set $goto @frontend;
	}

	location @backend {
		include /etc/nginx/proxy_params;
		proxy_pass http://127.0.0.1:8080;
	}
	location @frontend {
		include /etc/nginx/proxy_params;
		proxy_pass http://127.0.0.1:3000;
	}

	try_files $uri $goto;
}
